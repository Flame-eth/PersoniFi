version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: personifi_db
    environment:
      POSTGRES_DB: ${DB_NAME:-personifi}
      POSTGRES_USER: ${DB_USER:-personifi}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U personifi']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - personifi_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: personifi_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - personifi_network

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personifi_web
    command: >
      bash -c "python manage.py migrate &&
               python manage.py collectstatic --noinput &&
               gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: config.settings.production
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DATABASE_URL: postgresql://${DB_USER:-personifi}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-personifi}
      REDIS_URL: redis://redis:6379/0
      DJANGO_ENVIRONMENT: ${DJANGO_ENVIRONMENT:-production}
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - '8000:8000'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - personifi_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personifi_celery
    command: celery -A config worker -l info
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: config.settings.production
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://${DB_USER:-personifi}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-personifi}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis
      - web
    networks:
      - personifi_network

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personifi_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: config.settings.production
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://${DB_USER:-personifi}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-personifi}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis
      - web
    networks:
      - personifi_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: personifi_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - web
    networks:
      - personifi_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  personifi_network:
    driver: bridge
