name: Tests and Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: personifi_test
          POSTGRES_USER: personifi
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/testing.txt

      - name: Run migrations
        env:
          DEBUG: False
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgresql://personifi:testpass@localhost:5432/personifi_test
          REDIS_URL: redis://localhost:6379/0
        run: python manage.py migrate

      - name: Run linting (pylint)
        run: |
          pylint apps/ config/ --disable=all --enable=E,F
        continue-on-error: true

      - name: Run code formatting check (black)
        run: |
          black --check apps/ config/ tests/
        continue-on-error: true

      - name: Run import sorting check (isort)
        run: |
          isort --check-only apps/ config/ tests/
        continue-on-error: true

      - name: Run pytest
        env:
          DEBUG: False
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgresql://personifi:testpass@localhost:5432/personifi_test
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.testing
        run: |
          pytest tests/ -v --cov=apps --cov-report=xml --cov-report=html --cov-fail-under=80

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

      - name: Archive coverage reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-reports
          path: htmlcov/

      - name: Run API tests
        env:
          DEBUG: False
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgresql://personifi:testpass@localhost:5432/personifi_test
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.testing
        run: |
          pytest tests/ -k "rest or graphql" -v --mark=integration

      - name: Run performance benchmarks
        env:
          DEBUG: False
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgresql://personifi:testpass@localhost:5432/personifi_test
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.testing
        run: |
          pytest tests/performance/ -v --benchmark-only
        continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Bandit security check
        run: |
          pip install bandit
          bandit -r apps config -ll
        continue-on-error: true

      - name: Run safety check for dependencies
        run: |
          pip install safety
          safety check --json
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: personifi:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
